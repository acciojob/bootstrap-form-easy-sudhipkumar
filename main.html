<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->

	<article>
		<h1 class="text-center">Internship Form</h1>

		<section class=>

			<div class="row mb-3">
				<div class="col">
				<label for="firstName" class="form-label">First Name</label>
				<input type="text" class="form-control" id="first-name-input">
			</div>

			<div class="col">
				<label for="lastName" class="form-label">Last Name</label>
				<input type="text" class="form-control" id="last-name-input">
			</div>

			<div class="col">
				<label for="email" class="form-label">Email Address</label>
				<input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com">
			</div>
			</div>
			

			<div class="row mb-3">
				<div class="col-6">
				<label for="college" class="form-label">College</label>
				<input type="text" class="form-control" id="college-input">
			    </div>

			<div class="col">
				<label for="graduationYear">Graduation Year</label>
				<select class="form-select">
					<option selected>Choose...</option>
					<option value="1">2020</option>
					<option value="2">2021</option>
					<option value="3">2022</option>
					<option value="4">2023</option>
				</select>
			</div>

			<div class="col">
				<label for="rollNo" class="form-label">Roll No.</label>
				<input type="text" class="form-control" id="roll-no-input">
			</div>
			</div>

			<div class="mb-3">
				<div class="form-check">
				<input class="form-check-input" type="checkbox" id="conditions-checkbox">
				<label class="form-check-label" for="terms">Agree to terms and conditions</label>
			</div>
			</div>
			
			<div class="">
			<button type="submit" class="btn btn-primary">Submit form</button>
			</div>
		</section>
	</article>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
